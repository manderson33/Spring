<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" th:href="@{/templates/styles.css}" />
</head>
<body>
<h1>Calculator</h1>
<form action="#" th:action="@{/calculate}" method="post">
    <table>
        <tr>
            <td><label for="number1">First Number:</label></td>
            <td><input type="text" id="number1" name="number1" placeholder="Enter first number" required /></td>
        </tr>
        <tr>
            <td><label for="number2">Second Number:</label></td>
            <td><input type="text" id="number2" name="number2" placeholder="Enter second number" required /></td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit" name="operation" value="add">Add</button>
                <button type="submit" name="operation" value="subtract">Subtract</button>
                <button type="submit" name="operation" value="multiply">Multiply</button>
                <button type="submit" name="operation" value="divide">Divide</button>
            </td>
        </tr>
    </table>
</form>

<div th:if="${result != null}">
    <h2>Result: <span th:text="${result}">0</span></h2>
</div>

<div th:if="${error != null}">
    <h2>Error: <span th:text="${error}">Error</span></h2>
</div>
</body>
</html>
